<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}  <!-- Загрузка тегов статических файлов -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">  <!-- Подключаем CSS -->
    <title>Notes</title>
</head>
<body>
    <h1>My Notes</h1>
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>
</body>
</html>
